<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Log in or Sign Up</title>
    <link rel="stylesheet" href="poll.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section>
        <div class="nav-bar">
            <img src="download.png" class="logo" alt="logo" width="170px" height="50px">
                    <ul class="list">
                        
                        <li><a href="#">Discover</a></li>
                        <li><a href="#">People</a></li>
                        <li><a href="#">Learning</a></li>
                        <li><a href="#">Jobs</a></li>
                        <span class="line">|</span>
                        <li><a href="#" class="join">Join now</a></li>
                        <button type="button" class="nav-btn">Sign in</button>
                    </ul>
        </div>
        <div class="img">
            <img src="images.jpg" alt="image">
        </div>
        <div class="login">
            <span class="main-head">Welcome to your professional community</span>
            <form class="log-in">
                <input type="text" placeholder="Email or phone number" required>
                <br>
                <input type="password" placeholder="Password" required>
            </form>    
                <a href="#" class="forgot">Forgot password?</a>
                <button type="submit" class="main-btn">Sign in</button>
                <span class="hr"><hr></span>
                <br>
                <button type="button" class="main-google">Sign in with Google</button>
            
        </div>
    </section>
</body>
</html>
